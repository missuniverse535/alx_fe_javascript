<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Storage</title>
    <style>
        /* Previous styles remain the same, adding new styles for import/export */
        
        /* Storage Status Indicator */
        .storage-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideInRight 0.3s ease-out;
        }
        
        .storage-status::before {
            content: '‚úì';
            font-weight: bold;
        }
        
        .storage-status.saving {
            background: #ffc107;
        }
        
        .storage-status.saving::before {
            content: '‚è≥';
        }
        
        .storage-status.error {
            background: #dc3545;
        }
        
        .storage-status.error::before {
            content: '‚úó';
        }
        
        /* Import/Export Section */
        .data-management {
            background: #f1f3f5;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 2px dashed #ced4da;
        }
        
        .data-management h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .data-management h3::before {
            content: 'üìÅ';
            font-size: 1.5rem;
        }
        
        .data-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .data-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #exportBtn {
            background: #17a2b8;
            color: white;
        }
        
        #exportBtn:hover {
            background: #138496;
            transform: translateY(-2px);
        }
        
        #exportBtn::before {
            content: 'üì§';
        }
        
        .import-container {
            position: relative;
        }
        
        #importBtn {
            background: #6f42c1;
            color: white;
        }
        
        #importBtn:hover {
            background: #5a379c;
            transform: translateY(-2px);
        }
        
        #importBtn::before {
            content: 'üì•';
        }
        
        #importFile {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            top: 0;
            left: 0;
        }
        
        #clearStorage {
            background: #dc3545;
            color: white;
        }
        
        #clearStorage:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        #clearStorage::before {
            content: 'üóëÔ∏è';
        }
        
        /* Storage Info */
        .storage-info {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .storage-info span {
            font-weight: 600;
            color: #333;
        }
        
        /* Session Storage Display */
        .session-info {
            background: #e7f5ff;
            border-left: 4px solid #339af0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .session-info h4 {
            color: #1864ab;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        /* Animations */
        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
        
        .storage-status.saved {
            animation: pulse 1s ease;
        }
        
        /* Responsive Updates */
        @media (max-width: 768px) {
            .storage-status {
                top: 10px;
                right: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .data-actions {
                flex-direction: column;
            }
            
            .data-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dynamic Quote Generator</h1>
            <p>Your quotes are automatically saved locally! Import/Export JSON data.</p>
        </div>
        
        <div class="content">
            <!-- Storage Status Indicator (Dynamic) -->
            <div id="storageStatus" class="storage-status" style="display: none;">
                Data saved successfully
            </div>
            
            <!-- Quote Display Section -->
            <div class="quote-section">
                <div id="quoteDisplay" class="quote-display">
                    <!-- Quote will be dynamically inserted here -->
                </div>
            </div>
            
            <!-- Controls Section -->
            <div class="controls">
                <button id="newQuote">Show New Quote</button>
                <button id="toggleForm">Add New Quote</button>
            </div>
            
            <!-- Add Quote Form -->
            <div id="addQuoteForm" class="add-quote-form">
                <div class="form-group">
                    <label for="newQuoteText">Quote Text</label>
                    <input type="text" id="newQuoteText" placeholder="Enter your inspirational quote...">
                </div>
                <div class="form-group">
                    <label for="newQuoteCategory">Category</label>
                    <input type="text" id="newQuoteCategory" placeholder="e.g., Inspiration, Life, Success...">
                </div>
                <button id="addQuote">Add Quote</button>
            </div>
            
            <!-- Session Storage Display -->
            <div class="session-info">
                <h4>Current Session</h4>
                <p>Last viewed quote: <span id="lastViewed">None yet</span></p>
                <p>Session start: <span id="sessionTime"></span></p>
            </div>
            
            <!-- Data Management Section -->
            <div class="data-management">
                <h3>Data Management</h3>
                <div class="data-actions">
                    <button id="exportBtn" class="data-btn">Export Quotes (JSON)</button>
                    
                    <div class="import-container">
                        <button id="importBtn" class="data-btn">Import Quotes</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                    
                    <button id="clearStorage" class="data-btn">Clear All Data</button>
                </div>
                
                <div class="storage-info">
                    <p>Quotes stored: <span id="storedCount">0</span></p>
                    <p>Last updated: <span id="lastUpdated">Never</span></p>
                    <p>Storage used: <span id="storageUsed">0 KB</span></p>
                </div>
            </div>
            
            <!-- Quotes List Section -->
            <div class="quotes-list">
                <h2>All Quotes (<span id="quoteCount">0</span>)</h2>
                <div id="quotesContainer">
                    <!-- Quotes will be dynamically listed here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
