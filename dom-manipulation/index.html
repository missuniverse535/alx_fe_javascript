<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Filtering</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        h1 { margin-bottom: 20px; color: #333; }
        
        .filter-section { margin: 20px 0; }
        
        select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .quote-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .quote-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover { background: #5a67d8; }
        
        .delete-btn {
            background: #e53e3e;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .add-quote-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .add-quote-form.active { display: block; }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
                <!-- Categories will be populated by populateCategories() -->
            </select>
        </div>
        
        <!-- Quote Display -->
        <div class="quote-section">
            <div id="quoteDisplay">
                <!-- Random quote will appear here -->
            </div>
        </div>
        
        <!-- Controls -->
        <div>
            <button id="newQuote">Show Random Quote</button>
            <button id="toggleForm">Add New Quote</button>
        </div>
        
        <!-- Add Quote Form -->
        <div id="addQuoteForm" class="add-quote-form">
            <input type="text" id="newQuoteText" placeholder="Enter quote text...">
            <input type="text" id="newQuoteCategory" placeholder="Enter category...">
            <button id="addQuote">Add Quote</button>
        </div>
        
        <!-- Quotes List -->
        <h2>All Quotes (<span id="quoteCount">0</span>)</h2>
        <div id="quotesContainer">
            <!-- Quotes will be listed here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
