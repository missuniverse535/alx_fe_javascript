<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Manager with Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Quote Manager with Server Sync</h1>
        
        <!-- Notification Area -->
        <div id="notification" class="notification"></div>
        
        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="quoteText" placeholder="Enter quote text..." required>
            <input type="text" id="quoteAuthor" placeholder="Enter author..." required>
            
            <div class="button-group">
                <button id="addQuoteBtn">Add Quote Locally</button>
                <button id="syncBtn" class="sync-btn">Sync with Server</button>
                <button id="fetchBtn" class="fetch-btn">Fetch from Server</button>
            </div>
        </div>
        
        <!-- Sync Status -->
        <div class="sync-status">
            <span id="syncStatus">Last sync: Never</span>
        </div>
        
        <!-- Quotes List -->
        <h2>Quotes List:</h2>
        <ul id="quotesList" class="quotes-list"></ul>
    </div>
    
    <!-- Scripts in correct order -->
    <script src="server-simulator.js"></script>
    <script src="script.js"></script>
</body>
</html>
